<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <link rel="stylesheet" href="css/estilos2.css">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.all.min.js"></script>
</head>
<body>
     
     <div class="container">
          <div class="card-body">
               <h1>LISTA DE PRODUCTOS CON EMBALAJE EN KLS Y < 20.000</h1>
               <table class="table table-striped table-dark table-bordered" id="tablaProductos1">
                    <thead><th>Id Producto</th><th>Nombre Producto</th><th>Embalaje</th><th>Precio</th></thead>
                    <tbody>

                    </tbody>
               </table>
          </div>
          <div class="card-body">
               <h1>LISTA DE PRODUCTOS CON EMBALAJE UND Y >= 20.000</h1>
               <table class="table table-striped table-dark table-bordered" id="tablaProductos2">
                    <thead><th>Id Producto</th><th>Nombre Producto</th><th>Embalaje</th><th>Precio</th></thead>
                    <tbody>

                    </tbody>
               </table>
          </div>
     </div>
          
          

          <footer>
               <div class="footer" style="margin-top: 2rem;">
               <i><b>JUAN FELIPE GARCIA</b></i>
               </div>
          </footer>

     </div>

     
</body>
<script>
     $(document).ready(function() {
          var url="https://adsi.testsgroup.com/datos_json_productos.php";

          $("#tablaProductos1 tbody").html("");
          $.getJSON(url, function(productos)
          {
               $.each(productos, function(i,productos){

                    if (productos.precio < 20000 && productos.unidad == "KLS") {

                    var newRow =
                    "<tr>"
                    +"<td>"+productos.id+"</td>"
                    +"<td>"+productos.nombre+"</td>"
                    +"<td>"+productos.unidad+"</td>"
                    +"<td>"+productos.precio+"</td>"
                    +"</tr>";
                    $(newRow).appendTo("#tablaProductos1 tbody");
                    };
               });
          });

          $("#tablaProductos2 tbody").html("");
          $.getJSON(url, function(productos)
          {
               $.each(productos, function(i,productos){

                    if (productos.precio >= 20000 && productos.unidad == "UND") {

                    var newRow =
                    "<tr>"
                    +"<td>"+productos.id+"</td>"
                    +"<td>"+productos.nombre+"</td>"
                    +"<td>"+productos.unidad+"</td>"
                    +"<td>"+productos.precio+"</td>"
                    +"</tr>";
                    $(newRow).appendTo("#tablaProductos2 tbody");
                    };
               });
          });

     });
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</html>
